<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="page-index-title"></title>

    <link rel="icon" href="/img/gavetinha.ico" type="image/x-icon">
</head>

<body>
    <header id="header-index">
        <nav>
            <a id="home" class="home">
                <img src="/img/gaveta-logo.svg" alt="ícone de gaveta">
                <h1>HVC</h1>
            </a>
            <menu class="primary-menu">
                <li><a data-lang="playground-title" class="link-nav-1 come-to-play"></a></li>
                <li><a data-lang="documentation-title" class="link-nav-2 external" href="/pages/documentation.html" target="_blank"></a></li>
                <li><a data-lang="repository-title" class="link-nav-3 external" href="https://github.com/WilkerSebastian/hvcjs" target="_blank"></a></li>
            </menu>
            <button class="burger-menu"></button>
        </nav>
    </header>
    <main>
        <section id="descricao-hv">
            <article>
                <h1>HV Compiler</h1>
                <hr>
                <p data-lang="main-description1"></p>
                <p data-lang="main-description2"></p>
                <hr>
                <div class="tooltiper">
                    <a data-lang="come-to-play-title" class="come-to-play"></a>
                    <div class="tooltip"><span data-lang="come-to-play-tip" class="tooltip-text"></span></div>
                </div>
            </article>
            <img src="/img/index/mlk-do-grau.png" alt="menino que programa">
        </section>
        <section id="aprenda">
            <h2 data-lang="learn-title"></h2>
            <article id="hv">
                <h3 data-lang="what-is-hv-title"></h3>
                <div>
                    <img src="/img/index/compiuter.png" alt="computador">
                    <p data-lang="what-is-hv-description1"></p>
                    <p data-lang="what-is-hv-description2"></p>
                    <br>
                    <p data-lang="what-is-hv-description3"></p>
                    <ul>
                        <li data-lang="what-is-hv-list-item1"></li>
                        <li data-lang="what-is-hv-list-item2"></li>
                        <li data-lang="what-is-hv-list-item3"></li>
                        <li data-lang="what-is-hv-list-item4"></li>
                        <li data-lang="what-is-hv-list-item5"></li>
                        <li data-lang="what-is-hv-list-item6"></li>
                    </ul>
                </div>
                <p data-lang="what-is-hv-description4"></p>
                <br>
                <p>
                    <span data-lang="what-is-hv-description5"></span>
                    <mark><a class="marked" rel="help" href="/files/computador_hv1_hv2_.pdf" target="_blank" title="documento pdf">computador_hv.pdf</a></mark>.
                </p>
            </article>
            <article id="assembly">
                <h3 data-lang="hv-machine-language-title"></h3>
                <p data-lang="hv-machine-language-description1"></p>
                <br>
                <p data-lang="hv-machine-language-description2"></p>
                <br>
                <div id="scroll-table"></div>
            </article>
        </section>
        <section id="practice">
            <h2 data-lang="practice-title"></h2>
            <article id="playground">
                <h3 data-lang="playground-title"></h3>
                <div>
                    <img src="/img/index/brinks.png" alt="peça de montar">
                    <p data-lang="playground-description1"></p>
                    <br>
                    <p data-lang="playground-description2"></p>
                </div>
            </article>
            <article id="hvcjs">
                <h3>HVCJS</h3>
                <p>
                    <span data-lang="hvcjs-description1"></span>
                    <mark><a data-lang="original-hvc" class="external marked" href="https://github.com/WilkerSebastian/HV-Compiler" target="_blank"></a></mark>,
                    <span data-lang="hvcjs-description2"></span>
                    <span data-lang="hvcjs-description3"></span>
                </p>
                <br>
                <p data-lang="hvcjs-description4"></p>
                <pre class="pre-code"><code class="cmd">import { HVC } from "hvcjs";

const hvc = new HVC();

hvc.setCode("0-5 020 820 000");
                    
hvc.run();</code><button class="code copy"></button></pre>
            </article>
        </section>
        <section id="about">
            <h2 data-lang="about-project-title"></h3>
            <img src="/img/index/sou-ufms.svg">
            <p>
                <span data-lang="about-project-description1"></span>
                <mark class="marked" data-lang="book-title"></mark>
            </p>
            <br>
            <p>
                <span data-lang="about-project-description2"></span>
                <a data-lang="facom" class="marked external" href="https://www.facom.ufms.br" target="_blank"></a>,
                <span data-lang="ufms"></span>
                <a class="location external" href="https://maps.app.goo.gl/ks6ZGJrk7JrEqH5e7" target="_blank"></a>.
            </p>
            <br>
            <p data-lang="about-project-description3"></p>
        </section>
    </main>
    <button class="switch-theme light"></button>

    <script src="/src/default.ts" type="module"></script>
    <script src="/src/index.ts" type="module"></script>
</body>

</html>
